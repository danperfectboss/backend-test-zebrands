{% extends 'basetemplate.html' %}


{% block title_body %}
    <h1>Edit Product</h1>
{% endblock title_body %}
{% block data_body %}


<form action="/editProduct" method="POST">
    {%csrf_token %}
    <div class="col-md-12">
        <div class="col-md-4 mb-3">
            <label for="validationServer01">Name Product</label>
            <input type="text" class="form-control is-valid" id="validationServer01" value={{product.name}} placeholder="E.g. Clouds" required name='name'>
        </div>
        <div class="col-md-4 mb-3">
            <label for="validationServer02">Price Product</label>
            <input type="text" class="form-control is-valid" id="validationServer02" value={{product.price}} placeholder="5000" required name="price">
        </div>
        <div class="col-md-4 mb-3">
            <label for="validationServer03">Brand</label>
            <input type="text" class="form-control is-invalid" id="validationServer03" value={{product.brand}} placeholder="Luuna" required name="brand">
        </div>
    <button class="btn btn-primary" type="submit">Submit form</button>

{% endblock data_body %}
